
<div class="element">
    <h1 class="h1">Circle</h1>
</div>
<style>
.element {
  height: 200px;
  width: 200px;
  background-color: red;
  border-radius: 50%;
  position: fixed;
  top: 0;
  left: 0;
}
.h1 {
  color: white;
  font-family: Futura;
  font-size:  20px;
  text-align: center;
  position: relative;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%)

  }
</style>

<script>
window.addEventListener("mousemove", function(event){
 console.log(event.clientX);
  document.getElementsByClassName("element")[0].style.top = event.clientY + "px";
  document.getElementsByClassName("element")[0].style.left = event.clientX + "px";
});
</script>
